<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Pdf</title>
    <style>
        h3{
            text-align: center;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h3> Comments Data Retrived From</h3>
<p>https://jsonplaceholder.typicode.com/comments</p>
<table>
    <thead>
    <tr>
        <th>POST_ID</th>
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>

    </tr>
    </thead>
    <tbody>

        {{range .}}
        <tr>
        <td>{{.PostID}}</td>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Email}}</td>

        </tr>
        {{end}}

    </tbody>
</table>
</body>
</html>
